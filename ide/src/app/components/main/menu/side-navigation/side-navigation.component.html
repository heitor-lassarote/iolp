                        <button

<div
    class="modal fade"
    id="exampleModalCenter"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
>
    <div
        class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
        role="document"
    >
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">
                    Project Details
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="projectDetailForm">
                    <div id="project-detail-tabs">
                        <ul class="nav">
                            <li>
                                <a class="nav-link" href="#tab-1"> General </a>
                            </li>
                            <li>
                                <a class="nav-link" href="#tab-2"> Tab 2 </a>
                            </li>
                            <li>
                                <a class="nav-link" href="#tab-3"> Tab 3 </a>
                            </li>
                            <li>
                                <a class="nav-link" href="#tab-4"> Tab 4 </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div id="tab-1" class="tab-pane" role="tabpanel">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div
                                            class="
                                                col-lg-3 col-md-4
                                                m-b-xs m-auto
                                            "
                                        >
                                            Name:
                                        </div>
                                        <div class="col-lg-9 col-md-8 m-b-xs">
                                            <input
                                                type="text"
                                                class="form-control"
                                                formControlName="project_name"
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="tab-2" class="tab-pane" role="tabpanel">
                                Tab content
                            </div>
                            <div id="tab-3" class="tab-pane" role="tabpanel">
                                Tab content
                            </div>
                            <div id="tab-4" class="tab-pane" role="tabpanel">
                                Tab content
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>
